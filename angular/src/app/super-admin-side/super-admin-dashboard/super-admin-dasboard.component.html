<app-super-admin-navbar></app-super-admin-navbar>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<div class="limiter" id="userDashboard" style="width:100%; height:600px;">
    <div class="container-table100">
      <div class="wrap-table100">
      <table class="table" style="text-align:center;">
        <thead class="row header">
            <tr>
              <th class="cell">ADMIN NAME</th><br><br>
              <th class="cell">COMPANY NAME</th><br><br>
              <th class="cell"> COMPANY ADDRESS</th><br><br>
              <th class="cell">MOBILE NUMBER</th><br><br>
              
              <th>DELETE</th><br><br>
            </tr>
        </thead>
        <tbody class="row">
          <tr *ngFor="let character of characters">
            <td class="cell" data-title="ADMIN NAME" style="padding:30px;">{{ character.aname}}</td><br><br>
            <td class="cell" data-title="COMPANY NAME" style="padding:30px;">{{ character.cname}}</td><br><br>
            <td class="cell" data-title="COMPANY ADDRESS" style="padding:30px;">{{ character.address }}</td><br><br>
            <td class="cell" data-title="MOBILE NUMBER" style="padding:30px;">{{ character.mobile}}</td><br><br><br>
            <td><button class="btn"><i class="fa fa-trash" style="padding:30px; width: 3px; height: 3px;"></i></button></td>
          </tr>
        </tbody><br>
        
      </table><br>
      </div></div>
    </div>
